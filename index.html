  <!-- GSAP + ScrollTrigger -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollTrigger.min.js"></script>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    //wait until load to begin animating
    window.addEventListener("load", () => {

      //defining variables
      const path = document.querySelector("#compound_name");
      const pathLength = path.getTotalLength();
      path.style.strokeDasharray = pathLength;
      path.style.strokeDashoffset = pathLength;

      const logo = document.querySelector("#name_fill");
      logo.style.strokeDasharray = pathLength;
      logo.style.strokeDashoffset = pathLength;
      logo.style.opacity = 0;

      

      //instantiating and running an animation object
      const logoTween = gsap.to(path, {
        strokeDashoffset: 0,
        duration: 3,
        ease: "linear"
      });

      //set time scale
      logoTween.timeScale(0.1); 

      
      //timer for animation finish
      setTimeout(() => {
        logoTween.kill(); //kill roughly once animation is actually finished (stated duration and timescale are completely cooked)

        //black logo fade in
        gsap.fromTo(logo, 
          {
            strokeDasharray: pathLength,
            strokeDashoffset: pathLength,
            opacity: 0
          },
          {
            strokeDashoffset: 0,
            opacity: 1,
            duration: 0.1,
            ease: "power1.inOut"
          }
        );

        //fade background from black to white
        gsap.fromTo(
          "body",
          {
            backgroundColor: "black",
            color: "white",
          },
          {
            backgroundColor: "white",
            color: "black"
          }
        );

      //insert black font logo
      gsap.fromTo(logo, 
          {
            strokeDasharray: pathLength,
            strokeDashoffset: pathLength,
            opacity: 2 //this didn't work when opacity was 1. This is the dumbest solution I've ever head of. 200% opacity. Ok.
          },
          {
            strokeDashoffset: 0,
            opacity: 0,
            ease: "power1.outIn",
            scrollTrigger: {
              trigger: "body",
              start: "top center",
              end: "bottom bottom",
              scrub: true
            }
          }
        );
      
      //lines test ///////////
      // Select all lines and circles inside the <g id="testing">
      const shapes = document.querySelectorAll("#testing .cls-1");
      shapes.forEach(shape => {
        const length = shape.getTotalLength();
        shape.style.strokeDasharray = length;
        shape.style.strokeDashoffset = length;

        //put lines and circles into two different <g> objects, have circles draw after lines
        gsap.to(shape,
          {
            strokeDashoffset: 0,
            duration: 2,
            ease: "linear"
          }
        )
        //gsap.from(shape, { strokeDasharray: length, strokeDashoffset: length, duration: 1 });
      });
      ///////////////

      }, 2500);
    });
  </script>
